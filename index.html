<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Code Review</title>
        <link rel="stylesheet" href="css/normalize.css">
       <link href='https://fonts.googleapis.com/css?family=Asap:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
   
    <body>
      <header class="main_header">
        <h1>The Code Review</h1>
      </header>
      
      <section class="intro">
        <h3>Signup for our newsletter</h3>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </section>  


     
    <form action="index.html" method="post">
  
      
      <fieldset>
         <legend>Contact Information</legend>
         <div class="personal_information">
           <label for="name">Full Name</label>         
           <input type="text" id="name" name="full_name" placeholder="Required" required>
           <label for="email">Email Address</label>         
           <input type="email" id="email" name="email_address" placeholder="Required" required>
           <label for="number">Phone Number</label>         
           <input type="tel" id="number" name="phone_number" placeholder="555-555-5555">
           <label for="street_address">Street Address</label>         
           <input type="text" id="street_address" name="street_address">
           <label for="city">City</label>         
           <input type="text" id="city" name="city">
           <label for="state">State</label>        
           <select id="state">
                <option selected="selected" disabled> Choose State </option> 
                <option value="AK">Alaska</option>
                <option value="AL">Alabama</option>
                <option value="AR">Arkansas</option>
                <option value="AZ">Arizona</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DC">District of Columbia</option>
                <option value="DE">Delaware</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="IA">Iowa</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="MA">Massachusetts</option>
                <option value="MD">Maryland</option>
                <option value="ME">Maine</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MO">Missouri</option>
                <option value="MS">Mississippi</option>
                <option value="MT">Montana</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="NE">Nebraska</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NV">Nevada</option>
                <option value="NY">New York</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="PR">Puerto Rico</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VA">Virginia</option>
                <option value="VT">Vermont</option>
                <option value="WA">Washington</option>
                <option value="WI">Wisconsin</option>
                <option value="WV">West Virginia</option>
                <option value="WY">Wyoming</option>
             </select>
           <label for="zip">Zip Code</label>         
           <input type="text" id="zip" pattern="[0-9]{5}" title="zip_code" placeholder="5 Digit Zip Code">
         </div> 
            
        </fieldset>
      
      <fieldset>
        <legend>Tell us about yourself</legend>
        <label for="job">Job Title</label>
        <textarea id="job" name="job_title" placeholder="example: Web Designer"></textarea>
        <label for="company">Employer</label>
        <textarea id="company" name="employer" placeholder="example: Freelance Designer"></textarea>
      
      
      
      </fieldset>
         
        
         <fieldset>  
          
          <legend>Newsletter</legend>  
          <label>Select the newsletters you would like to receive</label>
          <input type="checkbox" id="html" value="html_news">HTML News<br>
          <input type="checkbox" id="css" value="css_news">CSS News<br>
          <input type="checkbox" id="Java" value="javascript-news"> Javascript News<br>
          
          <label>Newsletter format</label>
          <input type="radio" id="radio1" value="html" name="format">HTML<br>
          <input type="radio" id="radio2" value="plain" name="format">Plain text<br>
          
          <label>Send Me</label>
          <input type="radio" id="radio3" value="weekly" name="send">Weekly Digest<br>
          <input type="radio" id="radio4" value="daily" name="send">Daily<br>
          
          <label for="other">Other topics you'd like to hear about</label>
          <textarea id="other" name="other_topics"></textarea>
          
            
           
        </fieldset>
        
        <button type="submit">Sign Up</button>
        
      </form>
      
      <footer>Copyright The Code Review</footer>
      
    </body>
</html>
